# tmux config

# set the starting index of windows and panes
set -g base-index 1
setw -g pane-base-index 1

#set -g default-terminal "xterm"
set -g default-terminal "screen-256color"
set -g status-utf8 on

# the delay between prefix and command
#set -sg escape-time 1000

########################################
# status bar appearance

set -g status-fg "#eeeeee"
set -g status-bg "#333333"

setw -g monitor-activity on
set -g visual-activity on

# host, date and time
set -g status-right '#h %Y-%m-%d %H:%M:%S'
set -g status-interval 1

# session
set -g status-left '#[bg=#00bb00][s#S/w#I/p#P]#[default] '
set -g status-left-length 20

setw -g window-status-current-format '#[bg=#00bb00][#I:#W#F]'
setw -g window-status-format "[#I:#W#F]"
set -g renumber-windows off

set -g pane-active-border-style "fg=#00afff"
set -g pane-border-style "fg=#8a8a8a"

set -g message-style "fg=#333333,bg=#bbbbbb"

########################################
# hotkey

set -g prefix C-b

bind r source-file ~/.tmux.conf \; display "reloaded"

bind - split-window -v
bind | split-window -h

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-left select-pane -L
bind -n M-down select-pane -D
bind -n M-up select-pane -U
bind -n M-right select-pane -R

# mouse
#set -g mouse-resize-pane off
#set -g mouse-select-pane on
#set -g mouse-select-window on
set -g mouse on
